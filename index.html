<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Card Details</title>
  </head>

  <body>
    <div id="cardbackdropbox">
      <img
        src=".\images\bg-main-mobile.png"
        alt="Background Image Here"
        id="backgroundimage"
      />
      <div id="cardbackimagecollection">
        <div id="cvcnumberoncard">000</div>
      </div>
      <div id="cardfrontimagecollection">
        <img
          src=".\images\bg-bubble-on-card.png"
          alt="White bubble on card"
          id="bubblesoncard"
        />
        <div id="cardnumberoncard">1234 5678 9123 0000</div>
        <div id="cardholdernameoncard">Jane Appleseed</div>
        <div id="expirydateoncard">MM/YY</div>
      </div>
    </div>
    <div id="userinputbox" class="inputbox ifhidden">
      <form id="cardholdername" autocomplete="off">
        <label>CARDHOLDER NAME</label>
        <input
          id="userName"
          type="text"
          name="user_name"
          placeholder="e.g. Jane Appleseed"
          pattern="^([a-zA-Z]{3,})\s([a-zA-Z]{1,})$"
          onkeydown="displayCardHolderName()"
          onkeyup="displayCardHolderName()"
        />
        <div class="blankdisplay user"></div>
      </form>
      <form id="cardnumber" autocomplete="off">
        <label for="card_number">CARD NUMBER</label>
        <input
          id="cardNumber"
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
          name="card_number"
          pattern="^(\s*((\d\s*){16})\s*)$"
          onkeydown="displayCardNumber()"
          onkeyup="displayCardNumber()"
        />
        <div class="blankdisplay number"></div>
      </form>
      <div id="sensitiveinformation">
        <div id="monthyearsection">
          <label>EXP. DATE (MM/YY)</label>
          <form id="cardexpirymonth" autocomplete="off">
            <input
              type="text"
              placeholder="MM"
              id="expmonth"
              pattern="^(![0]{2})$|^([0-1]{1})([0-9])$"
              onkeydown="displayExpiryMonth()"
              onkeyup="displayExpiryMonth()"
            />
            <div class="blankdisplay expirymonth"></div>
          </form>
          <span id="monthdisplay"></span>
          <form id="cardexpiryyear" autocomplete="off">
            <input
              type="text"
              placeholder="YY"
              id="expyear"
              pattern="^[0-9]{2}$"
              onkeydown="displayExpiryYear()"
              onkeyup="displayExpiryYear()"
            />
            <div class="blankdisplay expiryyear"></div>
          </form>
          <span id="yeardisplay"></span>
        </div>
        <div id="cvcnumbersection">
          <label>CVC</label>
          <form id="cvcnumber" autocomplete="off">
            <input
              type="text"
              name="cvconbackofcard"
              placeholder="e.g. 123"
              id="cvc"
              pattern="^[0-9]{3}$"
              onkeydown="displayCVCNumber()"
              onkeyup="displayCVCNumber()"
            />
            <div class="blankdisplay cvcnumber"></div>
          </form>
          <span id="cvcnumberdisplay"></span>
        </div>
      </div>
      <button id="confirmationbutton" onclick="confirm()">CONFIRM</button>
    </div>
    <div class="hiddenthankyou ifhidden">
      <img
        src=".\images\icon-complete.svg"
        alt="completed checkmark"
        class="checkmark"
      />
      <h2 class="thankyounote">THANK YOU!</h2>
      <p>We have added your card details</p>
      <button id="continuetopage" onclick="continuetoaddmore()">
        CONTINUE
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
